<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfForm-act</title>

    <link rel="stylesheet" href="assets/styles/selfform.css">
</head>
<body>

    <table border="1">
        <tr>
            <td>
                <label for="fullname">Full Name</label></td>
            <td>
                <input type="text" name="fullname" id="fullname" placeholder="First Name">
            </td>
            <td>
                <input type="text" name="fullname" id="fullname" placeholder="Last Name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="university">University</label>
            </td>
            <td colspan="2">
            <select name="university" id="university">
                <option value="">Select University</option>
                <option value="waseda">Waseda</option>
                <option value="tokyo">Tokyo</option>
                <option value="kyoto">Kyoto</option>
            </select>
            </td>
        </tr>

        <tr>
            <div>
            <td>
                <label for="work">Where would you like to work?</label>
            </td>
            <td>
                <input type="checkbox" name="work" >
            </td>
            </div>
        </tr>
    </table>
    
</body>
</html>
